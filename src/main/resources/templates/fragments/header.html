<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="ISO-8859-1">
</head>
<body>
<header th:fragment="header">

	<nav class="navbar navbar-expand-lg navbar-dark bg-primary d-flex">
		<span class="navbar-brand mb-0 h1">To Do List</span>
		<ul class="navbar-nav">
			<li class="nav-item"><a class="nav-link" id="home" href="/">Home</a></li>
			<li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" id="home" href="/user/tasks">Tasks</a></li>
			<li class="nav-item" sec:authorize="hasAuthority('ADMIN')"><a class="nav-link" href="/admin/users">Manage User Accounts</a></li>
		</ul>
		<form class="ml-auto" method="POST" th:action="@{/logout}" sec:authorize="isAuthenticated()">
			<button class="btn btn-link navbar-text">Logout</button>
		</form>
	</nav>
	
</header>
</body>
</html>
