<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://getbootstrap.com/docs/4.3/examples/sign-in/signin.css">
<title>Login</title>
</head>
<body class="text-center">
	<div class="container">
		<div th:if="${param.error}">
			Invalid username and password
		</div>
		<div th:if="${param.logout}">
			You have been logged out
		</div>
		<form class="form-signin" th:action="@{/login}" method="POST">
<!-- 			<h2 class="h3 mb-3">Login</h2> -->
			<div class="form-group">
				<label for="username" class="sr-only">Email</label>
				<input type="email" class="form-control" id="username" name="username" placeholder="Email" required autofocus>
			</div>
			<div class="form-group">
				<label for="password" class="sr-only">Password</label>
				<input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
			</div>
<!-- 			TODO <a href="">Create account</a> -->
			<button type="submit" class="btn btn-lg btn-primary btn-block">Login</button>
		</form>
	</div>
</body>
</html>
